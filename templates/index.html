<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dati Finanziari</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Dati Finanziari</h1>
      <div class="filters mb-4">
        <div class="row">
          <div class="col-md-4">
            <input type="date" id="date_from" class="form-control" placeholder="Data inizio">
          </div>
          <div class="col-md-4">
            <input type="date" id="date_to" class="form-control" placeholder="Data fine">
          </div>
          <div class="col-md-4">
            <button id="filter-button" class="btn btn-primary">Filtra</button>
          </div>
        </div>
      </div>
      <div class="table-responsive" id="table-container">
        {{ tables|safe }}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
